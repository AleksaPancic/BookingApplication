<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Booking - Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            margin: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-logo {
            max-width: 180px;
            height: auto;
        }

        .form-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #2980b9;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .return-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.3rem;
            }

            .form-input {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <img src="../static/images/deskbookIng.png" th:src="@{/images/deskbookIng.png}" alt="DeskBooking Logo" class="app-logo">
    </div>

    <h1 class="form-title" th:text="${error} ? ${error} : 'SUPER ADMIN Login'">SUPER ADMIN Login</h1>
    <p class="form-subtitle">Authorized users only</p>

    <form th:action="@{/superadmin/login}" method="post">
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <a href="/" class="return-link">Return to user page</a>
</div>
</body>
</html>
